<body>

    <h1>Center Align Text</h1>
    <p>To just center the text inside an element, use <code>text-align: center;</code></p>
    
    <div class="center">
        This text is centered.
    </div>

    <div class="example-box">
        <h2>Example</h2>
        <pre>
<code>.center {
    text-align: center;
    border: 3px solid green;
}</code>
        </pre>
        <button class="try-btn">Try it Yourself »</button>
    </div>

</body>
